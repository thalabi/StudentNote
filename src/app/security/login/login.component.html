<div>
    <h4>Login</h4>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control form-control-sm" name="username" [(ngModel)]="model.username" #username="ngModel" required id="username">
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control form-control-sm" name="password" [(ngModel)]="model.password" #password="ngModel" required id="password"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button pButton type="button" label="Login" [disabled]="loading"></button>
        </div>
    </form>
</div>
