<div class="container-fluid">

    <h4>{{crudMode}} Note</h4>

    <h6>{{student.firstName}} {{student.lastName}}, {{student.grade.grade}}</h6>

    <form (ngSubmit)="onSubmit()" #studentForm="ngForm" novalidate>

        <div class="form-group">
            <label for="timestamp">Date & time</label>
            <p-calendar [(ngModel)]="note.timestamp" showTime="showTime" hourFormat="12" dateFormat="M d, yy" [minDate]="schoolYearStartDate"
                [maxDate]="schoolYearEndDate" readonlyInput="true" [disabled]="crudMode == 'Delete'" id="timestamp" name="timestamp" class="form-control"></p-calendar>
        </div>
        <div class="form-group">
            <label for="text">Note</label>
            <textarea pInputTextarea [(ngModel)]="note.text" [rows]="10" autoResize="autoResize" style="width: 100%;" [disabled]="crudMode == 'Delete'" id="text" name="text" #text="ngModel" required class="form-control"></textarea>
            <div [hidden]="text.valid || text.pristine" class="alert alert-danger">Please enter a note</div>
        </div>

        <button pButton type="submit" label="Submit" [disabled]="!note.text"></button>
        <button pButton type="button" (click)="onCancel()" label="Cancel"></button>

    </form>

</div>
