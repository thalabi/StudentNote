<div class="container-fluid">

    <h4>{{crudMode}} User</h4>

    <p-confirmDialog header="Delete Confirmation" message="Are you sure you want to delete this student?" icon="fa fa-trash"
        width="450"></p-confirmDialog>

    <form (ngSubmit)="onSubmit()" #studentForm="ngForm" novalidate>

        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" [(ngModel)]="student.firstName" name="firstName" #firstName="ngModel" id="firstName" class="form-control"
                [disabled]="crudMode == 'Delete'" required>
            <div [hidden]="(firstName.valid || firstName.pristine || lastName.valid || lastName.pristine)" class="alert alert-danger">First name and last name cannot be both blank</div>
        </div>

        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" [(ngModel)]="student.lastName" name="lastName" #lastName="ngModel" id="lastName" class="form-control"
                [disabled]="crudMode == 'Delete'" required>
            <div [hidden]="(firstName.valid || firstName.pristine || lastName.valid || lastName.pristine)" class="alert alert-danger">First name and last name cannot be both blank</div>
        </div>

        <div class="form-group">
            <label for="grade" class="cell">Grade</label>
            <select [(ngModel)]="student.grade.grade" name="grade" #grade="ngModel" id="grade" class="form-control" [disabled]="crudMode == 'Delete'">
                <option *ngFor="let gradeOption of gradeOptionArray" [value]="gradeOption">{{gradeOption}}</option>
            </select>
        </div>

        <div style="margin-top: 0.5rem;">
            <button pButton type="submit" label="Submit" [disabled]="!student.firstName && !student.lastName"></button>
            <button pButton type="button" (click)="onCancel()" label="Cancel"></button>
        </div>

    </form>

</div>
