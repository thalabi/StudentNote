<h4>{{crudMode}} User</h4>

<p-confirmDialog header="Delete Confirmation" message="Are you sure you want to delete this student?" icon="fa fa-trash"
  width="450"></p-confirmDialog>

<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" novalidate>


  <div formGroupName="nameGroup">  
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control form-control-sm" formControlName="firstName" id="firstName">
      <div *ngIf="studentForm.controls.nameGroup.invalid && studentForm.controls.nameGroup.dirty">First name and last name must not be blank</div>
    </div>

    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control form-control-sm" formControlName="lastName" id="lastName">
      <div *ngIf="studentForm.controls.nameGroup.invalid && studentForm.controls.nameGroup.dirty">First name and last name must not be blank</div>
    </div>
  </div>


<div class="form-group">
    <label for="grade" class="cell" >Grade</label>
    <select class="form-control form-control-sm" formControlName="grade" id="grade">
      <option *ngFor="let gradeOption of gradeOptionArray" [value]="gradeOption">{{gradeOption}}</option>
    </select>
</div>


<div style="margin-top: 0.5rem;">
<button pButton type="submit" label="Submit" [disabled]="!studentForm.valid && crudMode != 'Delete'"></button>
<button pButton type="button" (click)="onCancel()" label="Cancel"></button>
</div>

</form>
