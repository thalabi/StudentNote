<h4>{{crudMode}} User</h4>

<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" novalidate>

<div>

  <div formGroupName="nameGroup" style="border-spacing: 0px;">
    <div>  
    <md-input-container>
      <input mdInput placeholder="First name" type="text" formControlName="firstName">
    </md-input-container>
    <div class="cell" *ngIf="studentForm.controls.nameGroup.invalid && studentForm.controls.nameGroup.dirty">First name and last name must not be blank</div>
    </div>
    <div>
    <md-input-container>
      <input mdInput placeholder="Last name" type="text" formControlName="lastName">
    </md-input-container>
    <div class="cell" *ngIf="studentForm.controls.nameGroup.invalid && studentForm.controls.nameGroup.dirty">First name and last name must not be blank</div>
    </div>
  </div>

</div>

<div>
<md-select formControlName="grade" placeholder="Grade">
  <md-option *ngFor="let gradeOption of gradeOptionArray" [value]="gradeOption">{{gradeOption}}</md-option>
</md-select>
<!--<select formControlName="grade">
        <option *ngFor="let gradeOption of gradeOptionArray" [value]="gradeOption">{{gradeOption}}</option>
</select>-->
</div>

<div style="margin-top: 0.5rem;">
<button md-raised-button type="submit" [disabled]="!studentForm.valid && crudMode != 'Delete'">Submit</button>
<button md-raised-button type="button" (click)="onCancel()">Cancel</button>
</div>

</form>
