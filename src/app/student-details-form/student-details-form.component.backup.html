<form [formGroup]="complexForm" (ngSubmit)="onSubmit()" novalidate>
<div formGroupName="nameGroup">
  <div>First name:</div>
  <div>
    <input type="text" formControlName="firstName">
    <div *ngIf="!nameGroupValid">{{nameGroupMessage}}</div>
  </div>
  <div>Last name:</div>
  <div>
    <input type="text" formControlName="lastName">
    <div *ngIf="!nameGroupValid">{{nameGroupMessage}}</div>
  </div>
</div>
<div>Grade:</div>
  <div>
                    <select formControlName="grade">
                      <option *ngFor="let gradeOption of gradeOptionArray">{{gradeOption}}</option>
                    </select>
</div>
<div style="margin-top: 0.5rem;">
<button type="submit" [disabled]="!complexForm.valid">Submit</button>
</div>

</form>
