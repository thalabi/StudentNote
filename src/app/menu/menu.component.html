<div class="container-fluid pl-0 pr-0">
<nav class="navbar navbar-default navbar-toggleable-md navbar-light bg-faded">

<a class="navbar-brand">Student Notes</a>

  <ul class="nav navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/print" routerLinkActive="active">Print</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/contact-us"routerLinkActive="active">Contact Us</a>
    </li>
    <li *ngIf="user != null" class="nav-item">
      <a class="nav-link navbar-right" routerLink="/login"routerLinkActive="active">Logout</a>
    </li>
    <li *ngIf="userPreference != null" class="nav-item">
      <a class="nav-link navbar-right" >{{userPreference.schoolYear.schoolYear}}</a>
    </li>
  </ul>
</nav>
</div>
